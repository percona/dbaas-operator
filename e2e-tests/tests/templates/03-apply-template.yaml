apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
---
apiVersion: dbaas.percona.com/v1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster
  annotations:
    dbaas.percona.com/dbtemplate-kind: PXCTemplateUgradeOptions
    dbaas.percona.com/dbtemplate-name: test-pxc-template
spec:
  databaseType: pxc
  databaseImage: percona/percona-xtradb-cluster:8.0.27-18.1
  databaseConfig: |
    [mysqld]
    wsrep_provider_options="debug=1;gcache.size=1G"
    wsrep_debug=1
    wsrep_trx_fragment_unit='bytes'
    wsrep_trx_fragment_size=3670016
  secretsName: pxc-sample-secrets
  clusterSize: 3
  loadBalancer:
    type: haproxy
    exposeType: ClusterIP
    size: 3
    image: percona/percona-xtradb-cluster-operator:1.11.0-haproxy
  dbInstance:
    cpu: "1"
    memory: 1G
    diskSize: 15G
---
apiVersion: dbaas.percona.com/v1
kind: PXCTemplateUgradeOptions
metadata:
  name: test-pxc-template
spec:
  updateStrategy: SmartUpdate
  upgradeOptions:
    apply: Disabled
