apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - command: kubectl apply -f https://raw.githubusercontent.com/percona/percona-server-mongodb-operator/v${PSMDB_OPERATOR_VERSION}/deploy/bundle.yaml -n "${NAMESPACE}"
  - script: WATCH_NAMESPACE=$NAMESPACE ../../../bin/manager -metrics-bind-address :8082 -health-probe-bind-address :8083
    background: true
    skipLogOutput: true
