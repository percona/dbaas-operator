apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
---
apiVersion: dbaas.percona.com/v1
kind: DatabaseCluster
metadata:
  name: test-pxc-cluster1
spec:
  databaseType: pxc
  databaseImage: percona/percona-xtradb-cluster:8.0.23-14.1
  databaseConfig: |
    [mysqld]
    wsrep_provider_options="debug=1;gcache.size=1G"
  secretsName: pxc-sample-secrets
  clusterSize: 1
  loadBalancer:
    type: haproxy
    exposeType: ClusterIP
    size: 1
    image: percona/percona-xtradb-cluster-operator:1.12.0-haproxy
  dbInstance:
    cpu: "1"
    memory: 1G
    diskSize: 15G
  backup:
    enabled: true
    pitr:
      enabled: true
      storageName: aws
      timeBetweenUploadsMin: 1
    image: perconalab/percona-xtradb-cluster-operator:main-pxc8.0-backup
    storages:
      aws:
        type: s3
        storageProvider:
          bucket: test
          credentialsSecret: test-pxc-cluster-backup-s3
          region: us-west-1
      azure:
        type: azure
        storageProvider:
          containerName: test
          credentialsSecret: test-pxc-cluster-backup-azure
          endpointUrl: https://example.com
          storageClass: Hot
    schedule:
      - name: daily-backup
        schedule: "0 0 * * *"
        keep: 5
        storageName: aws
      - name: azure-backup
        schedule: "0 0 * * *"
        keep: 5
        storageName: azure
---
apiVersion: dbaas.percona.com/v1
kind: DatabaseClusterRestore
metadata:
  name: test-pxc-restore1
spec:
  databaseCluster: test-pxc-cluster1
  databaseType: pxc
  pitr:
    type: date
    date: "2023-01-12 12:22:33"
  backupSource:
    destination: s3://bucket/backup
    storageType: s3
    s3:
      bucket: test-bucket
      region: eu-central-1
      credentialsSecret: creds-backup
