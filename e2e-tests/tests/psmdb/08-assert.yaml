apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
---
apiVersion: dbaas.percona.com/v1
kind: DatabaseCluster
metadata:
  name: test-psmdb-cluster
spec:
  databaseType: psmdb
  databaseImage: percona/percona-server-mongodb:4.4.10-11
  databaseConfig: |
     operationProfiling:
        mode: slowOp
  secretsName: psmdb-sample-secrets
  clusterSize: 1
  loadBalancer:
    type: mongos
    exposeType: ClusterIP
    size: 1
  dbInstance:
    cpu: "1"
    memory: 1G
    diskSize: 15G
status:
  ready: 1
  size: 1
  status: ready
---
apiVersion: psmdb.percona.com/v1-11-0
kind: PerconaServerMongoDB
metadata:
  name: test-psmdb-cluster
spec:
  crVersion: 1.11.0
  image: percona/percona-server-mongodb:4.4.10-11
  multiCluster:
    enabled: false
  replsets:
    - configuration: |
       operationProfiling:
          mode: slowOp
      expose:
        enabled: false
      name: rs0
      resources:
        requests:
          cpu:     "1"
          memory:  1G
      size:        1
      volumeSpec:
        persistentVolumeClaim:
          resources:
            requests:
              storage: 15G
  secrets:
    users:  psmdb-sample-secrets
  sharding:
    enabled: false
status:
  replsets:
    rs0:
      initialized: true
      ready: 1
      size: 1
      status: ready
  ready: 1
  size: 1
  state: ready
