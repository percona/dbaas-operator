# permissions for end users to view databaseclusterbackups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: databaseclusterbackup-viewer-role
rules:
- apiGroups:
  - dbaas.percona.com
  resources:
  - databaseclusterbackups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dbaas.percona.com
  resources:
  - databaseclusterbackups/status
  verbs:
  - get
